    <script type="text/JavaScript">
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzoQ2XGLvesGsr0DFFxyJR4E5n0lLRUIK05mED67Q-UdlmqSt0Euk0kb8DoMKUMYmq0fQ/exec'
            const form = document.forms['Feedback_form']
          
            form.addEventListener('submit', e => {
              e.preventDefault()
              fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => alert("Thank you for your review, Hope you had great shopping with us"))
                .catch(error => console.error('Error!', error.message))
            })
    </script>
