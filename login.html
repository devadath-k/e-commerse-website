<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>E-commerce | Login</title>
</head>
<body>
    <nav class="nav nav_top">
        <div class="logo">
            <a href="index.html"><img src="images/logo.jpg" width="110px"></a>
        </div>
        <div class="nav_side">
            <a href="about.html">About us</a>
            <a href="service.html">Services</a>
            <a href="blog.html">Blogs</a>
            <a href="contact.html">Contact</a>
            <a href="login.html" class="active">Login/Register</a>
        </div>
    </nav>

    <div class="login">
        <div class="login_container">
            <h2>Login</h2>
            <form>
                <input type="email" name="" placeholder="Email ID"><br>
                <input type="password" name="" placeholder="Password"><br>
                <button type="submit">Login</button>
            </form>
            <hr>
            <div class="signin_btn">
                <a href="signup.html">Sign Up</a>
            </div>
            
        </div>
    </div>
    <footer> 
        <div class="footer_logo">
            <a href="index.html"><img src="images/logo.jpg" width="110px"></a>
        </div>
        
        <div class="pages">
            <h3>Pages</h3>
            <a href="About.html">About us</a>|
            <a href="service.html">Services</a>|
            <a href="blog.html">Blogs</a>|
            <a href="login.html">Login</a>|
            <a href="signup.html">Sign Up</a>
        </div>
        
        <div class="doc">
            <h3>Documents</h3>
            <a href="">Privacy Policy</a>|
            <a href="">Terms of Use</a>|
            <a href="">Refund Policy</a>
        </div>
        
        <div class="social">
            <h3>Follow us</h3>
            <a href="https://www.facebook.com/pages/category/Education-Website/1Stopai-102490171820303/" target="_blank"><i class="fa fa-facebook" aria-hidden="true"></i></a>
            <a href="https://www.instagram.com/1stop.ai/?hl=en" target="_blank"><i class="fa fa-instagram" aria-hidden="true"></i></a>
            <a href=""><i class="fa fa-twitter" aria-hidden="true"></i></a>
            <a href="https://www.linkedin.com/company/1stop-ai/?originalSubdomain=in" target="_blank"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
        </div>
        
        <div class="contact">
            <h3>Contact us</h3>
            <a href="mailto:support@1stop.ai"><i class="fa fa-envelope" aria-hidden="true"></i></a>
            <a href="tel:+919847103027"><i class="fa fa-phone" aria-hidden="true"></i></a>
            <a href="https://api.whatsapp.com/send?phone:+919847103027" target="_blank"><i class="fa fa-whatsapp" aria-hidden="true"></i></a>
            
        </div>

        <hr>

        <p>Copyright &copy; 2021 1stop. All rights reserved</p>
    </footer>


    <script type="text/JavaScript">
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzoQ2XGLvesGsr0DFFxyJR4E5n0lLRUIK05mED67Q-UdlmqSt0Euk0kb8DoMKUMYmq0fQ/exec'
            const form = document.forms['Feedback_form']
          
            form.addEventListener('submit', e => {
              e.preventDefault()
              fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => alert("Thank you for your review, Hope you had great shopping with us"))
                .catch(error => console.error('Error!', error.message))
            })
    </script>
</body>
</html>
